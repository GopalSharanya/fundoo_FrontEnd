      <!--SAVED NOTES-->
      <script>
          
        $(function($){
          $.ajax({
                  url: 'http://localhost:4500/note/getNotes',
                  type: 'POST',
                  data: JSON.stringify({
                    email : localStorage.getItem("email"),
                    headers: {"token": localStorage.getItem("token")}
                  }),
                  processData: false,
                  contentType: 'application/json',
                  success: function (response) {
                    for(var i=0; i<response.data.length; i++){
                     $.each(response.data[i], function(key,value){
                       if(key == "title" ){
                       console.log("keyyyyyyyyyyyyyyyyyyyyyyyy : ",key,"valuereeeeeeeeeeeeeeeeeeeeeeeee : ",value,"%%%%%%%%%%%%%%%%%%%%%%%%%%%5");
                    var out = ' <div class="notes3">'
                    out+= '<div class="modifiySavedNotes">'
                    out+= '<div class="iconsdu">'
                    out+= '  <div class="card changed mb-3">'
                    out+= '<div class="card-title">'
                    out+= response.data[i].title
                    out+= ' </div>'
                    out+= ' <div class="card-text">'
                    out+= response.data[i].discription
                    out+= '</div>'
                    out+= '<div id="icons"></div>'

                      //for icons
                          out+= ' <div class="footericons">'
                          out+= '<div class="firstfour">'
                          out+= '<i class="foot fa fa-bell"></i>'
                          out+= '<i class="foot fa fa-user-plus"></i>'
                          out+= '<i class="foot fa fa-arrow-circle-o-down"></i>'
                          out+= '<i class="foot fa fa-picture-o"></i>'
                          out+= '<i class="foot fa fa-ellipsis-v"></i>'
                          out+= '</div>'
                          out+= '</div>'

                    out+= '</div>'
                    out+= ' </div>'
                    out+= ' </div>'
                    out+= '</div> '
                    out+= ' </div> '
                    out+= ' </div> '

            $('#writingHere').append(out);
                       }
                    })
                    }
                  },
                  error: function (jqXHR, textStatus, err) {
                      alert('text status ' + textStatus + ', err ' + err)
                  }

              })
        })
        
        </script>
