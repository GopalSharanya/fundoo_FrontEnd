        <!--Add notes card-->
      <div class="textbox1 mb-3" id="smallOne">
        <div>

            <input type="text" class="takeanote" placeholder="take a note"></input type="text">

        </div>

      <!-- second card when you click add notes-->
      <div class="textBox2" id="largeOne">
          <div class="cardsss">
            <div class="card">
              <div class="  card-body text-success">
                <div class="card-title">
                    <textarea type="text" class="takeanote titttle" placeholder="Title.." style="overflow: hidden"></textarea >
                </div>
                <div class="card-text">
                    <textarea type="text" class="takeanote discriptionn" placeholder="Discription"></textarea>
                </div>
                </div>
                  <div class="footericons">

                    <i class=" foot fa fa-bell"></i>

                       <i class=" foot fa fa-ellipsis-v"></i>

                      </div>
                       </div>


          </div>
        </div>
      </div>

   
<!-- Script to hide and open addNotes Card-->
      <script>

          $(document).ready(function(){
            $("#largeOne").hide();
            $("#closebutton").click(function(){
              $("#largeOne").hide();
              $("#smallOne").show();
            })
          
          
            $("#smallOne").click(function(){
              $("#smallOne").hide();
              $("#largeOne").show();
            })
          
          });
          
          </script>


<!-- Script to add title and discription and save notes-->
          <script>

              $(document).ready(function(){
                $("#closebutton").click(function(){
                  event.preventDefault();
                  var title = $(".titttle").val().trim();
                  var discription = $(".discriptionn").val().trim();
                 console.log("fromm SCRIPTTT",title,"DIS",discription,">>>>>>>>>>>>>>>>>>>>");

                  if(title != "" && discription != ""){
                    $.ajax({
                    url: 'http://localhost:4500/note/addNote',
                    type: 'POST',
                    data: JSON.stringify({
                      discription : discription,
                      title : title,
                      headers: {"token": localStorage.getItem("token")}
                    }),
                    processData: false,
                    contentType: 'application/json',
                    success: function (data) {
                      console.log(data," DATA BACK FROM BACKEND @@@@@@");
                        alert('ADDED:)')
                    },
                    error: function (jqXHR, textStatus, err) {
                        alert('text status ' + textStatus + ', err ' + err)
                    }

                })
                  }
                  else{
                    alert("title or discription cant be empty!!")
                  }

                })
              })
          
          
          </script>
