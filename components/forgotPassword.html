<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1,
            shrink-to-fit=no">
        <link rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
            integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
            crossorigin="anonymous">
        <link rel="stylesheet" href="./login.css">
        <title>fundoo-forgotpassword</title>
    </head>
    <body>

        <section class="container-fluid">
            <section class="row justify-content-center">
                <section class="col-12 col-sm-6 col-md-3">

                    <form class="form-container">
                        <div class="title">
                            <h4 style="text-align:center">Fundoo-Forgot
                                Password!!</h4>
                        </div>
                        <div class="form-group">
                            <label for="email">Email address</label>
                            <input type="email" class="form-control"
                                id="email"
                            >
                        </div>


                        <button type="submit" class="btn btn-primary btn-block" id="forgotbutton">Submit</button>
                        <br>

                    </form>
                </section>
            </section>
        </section>



        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
        <script
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>
    </body>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
    <script>
        $(document).ready(function () {
            $("#forgotbutton").click(function () {
                var email = $("#email").val().trim();
                console.log(email,"LLLLLLLLL");
                event.preventDefault();
                    $.ajax({
                        url: 'http://localhost:4500/forgotPassword',
                        type: 'POST',
                        data:  JSON.stringify({
                           email:email
                        }),
                    }).done(function (res) {
                        if (res.success) {
                            console.log('id from ajax call is', res);
                        } else {
                            console.log('error...ajax');
                        }
                    });
                
            });
        });
    </script>
</html>
