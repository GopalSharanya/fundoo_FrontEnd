<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1,
            shrink-to-fit=no">
        <link rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
            integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
            crossorigin="anonymous">
        <link rel="stylesheet" href="./login.css">


        <title>fundoo-login</title>
    </head>
    <body>

        <section class="container">


            <section class="loginmedia">


                <form class="form-container">
                    <div class="title">
                        <h3 style="text-align:center">FUNDOO!!</h3>
                    </div>
                    <div class="form-group">
                        <label>Email address</label>
                        <input type="email" class="form-control"
                            id="email">

                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" class="form-control"
                            id="password">
                    </div>

                    <button type="submit" class="btn btn-primary btn-block"
                        id="loginButton">Submit</button>
                    <br>
                    <nav class="navigations">
                        <h6>

                            <a href="register.html">Wanna join us? Register</a><br>
                            <a href="forgotPassword.html">ForgotPassword?</a>
                        </h6>
                    </nav>

                </form>
            </section>

        </section>



        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
        <script
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>
    </body>


    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="crossorigin="anonymous"></script>
    <script>
    $(function () {
        $("#loginButton").click(function () {
            event.preventDefault();
            var email = $("#email").val().trim();
            var password = $("#password").val().trim();
            console.log("firstnamelastnameemail",email,"password++++++++++++++++",password);

            var data = {
                email: email,
                password: password
            }
            $.ajax({
                url: 'http://localhost:4500/login',
                type: 'POST',
                cache: false,
                data: data,
                success:
                    function (response) {
                        event.preventDefault();
                        console.log(response);
                        localStorage.setItem("email", response.data[0].email);
                        localStorage.setItem("token", response.token);
                        window.location='dashboard.html'
                    }

                ,
                error: function (errorThrown) {
                    alert(errorThrown);
                    alert("There is an error with AJAX!");
                }
            })


        });
    });
</script>


</html>
